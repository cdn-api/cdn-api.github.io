name: "API"

on:
  schedule:
    - cron:  '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    name: "Fetch"
    steps:
      - name: "GitHub API: pkgstore"
        uses: ghastore/api-github@main
        with:
          git_repo: "${{ github.server_url }}/${{ github.repository }}.git"
          git_user: "${{ secrets.BOT_GITHUB_NAME }}"
          git_email: "${{ secrets.BOT_GITHUB_EMAIL }}"
          git_token: "${{ secrets.BOT_GITHUB_TOKEN }}"
          api_type: "orgs"
          api_owner: "pkgstore"
          api_token: "${{ secrets.BOT_GITHUB_TOKEN }}"
      - name: "GitHub API: KitsuneSolar"
        uses: ghastore/api-github@main
        with:
          git_repo: "${{ github.server_url }}/${{ github.repository }}.git"
          git_user: "${{ secrets.BOT_GITHUB_NAME }}"
          git_email: "${{ secrets.BOT_GITHUB_EMAIL }}"
          git_token: "${{ secrets.BOT_GITHUB_TOKEN }}"
          api_type: "users"
          api_owner: "KitsuneSolar"
          api_token: "${{ secrets.BOT_GITHUB_TOKEN }}"
      - name: "Packagist API: pkgstore"
        uses: ghastore/api-packagist@main
        with:
          git_repo: "${{ github.server_url }}/${{ github.repository }}.git"
          git_user: "${{ secrets.BOT_GITHUB_NAME }}"
          git_email: "${{ secrets.BOT_GITHUB_EMAIL }}"
          git_token: "${{ secrets.BOT_GITHUB_TOKEN }}"
          api_vendor: "pkgstore"
